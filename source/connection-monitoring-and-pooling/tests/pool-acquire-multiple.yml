version: 1
style: unit
description: must be able to acquire multiple connections at the same time
operations:
  - name: start
    target: thread1
  - name: start
    target: thread2
  - name: start
    target: thread3
  - name: acquire
    thread: thread1
  - name: acquire
    thread: thread2
  - name: acquire
    thread: thread3
  - name: waitFor
    target: thread1
  - name: waitFor
    target: thread2
  - name: waitFor
    target: thread3
events:
  - type: connectionPoolAcquire
    pool:
      id: 1
    connection:
      id: 1
  - type: connectionPoolAcquire
    pool:
      id: 1
    connection:
      id: 2
  - type: connectionPoolAcquire
    pool:
      id: 1
    connection:
      id: 2
ignore:
  - connectionCreated
  - connectionPoolCreated
  - connectionPoolQueueEntered
