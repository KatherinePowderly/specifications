version: 1
style: unit
description: must destroy released connection if force=true is passed
operations:
  - name: acquire
    label: conn
  - name: release
    connection: conn
    force: true
events:
  - type: connectionAcquired
    pool:
      id: 1
    connection:
      id: 1
  - type: connectionReleased
    pool:
      id: 1
      generation: 0
    connection:
      id: 1
      generation: 0
  - type: connectionClosed
    pool:
      id: 1
    connection:
      id: 1
    reason: force
ignore:
  - connectionPoolCreated
  - connectionCreated
  - connectionAcquisitionStarted