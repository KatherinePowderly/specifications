version: 1
style: unit
tests:
  - description: must be able to acquire a connection
    operations:
      - name: createPool
        returnTo: pool
      - name: acquire
        object: pool
    events:
      - type: connectionPoolQueueEntered
        pool:
          id: {$$ref: ['pool', 'id']}
      - type: connectionPoolAcquire
        pool:
          id: {$$ref: ['pool', 'id']}
        connection:
          id: 0
    ignore:
      - connectionCreated
      - connectionPoolCreated
  - description: must be able to acquire multiple connections at the same time
    operations:
      - name: createPool
        returnTo: pool
      - name: start
        args: [ thread1 ]
      - name: start
        args: [ thread2 ]
      - name: start
        args: [ thread3 ]
      - name: acquire
        thread: thread1
        object: pool
        returnTo: conn1
      - name: acquire
        thread: thread2
        object: pool
        returnTo: conn2
      - name: acquire
        thread: thread3
        object: pool
        returnTo: conn3
      - name: waitFor
        args: [ thread1 ]
      - name: waitFor
        args: [ thread2 ]
      - name: waitFor
        args: [ thread3 ]
    events:
      - type: connectionPoolAcquire
        pool:
          id: {$$ref: [ pool, id ]}
        connection:
          id: 0
      - type: connectionPoolAcquire
        pool:
          id: {$$ref: [ pool, id ]}
        connection:
          id: 1
      - type: connectionPoolAcquire
        pool:
          id: {$$ref: [ pool, id ]}
        connection:
          id: 2
    ignore:
      - connectionCreated
      - connectionPoolCreated
      - connectionPoolQueueEntered
  - description: must destroy and must not acquire a stale connection if found while iterating available connections
    operations:
      - name: createPool
        returnTo: pool
        args:
          - minPoolSize: 3
      - name: wait
        args: [ 20 ]
      - name: clear
        object: pool
      - name: acquire
        object: pool
        returnTo: conn
    events:
      - type: connectionPoolCreated
        pool:
          generation: 0
      - type: connectionCreated
        connection:
          id: 0
          generation: 0
      - type: connectionCreated
        connection:
          id: 1
          generation: 0
      - type: connectionCreated
        connection:
          id: 2
          generation: 0
      - type: connectionPoolCleared
        pool:
          generation: 1
      - type: connectionPoolQueueEntered

      # Note: we cannot deterministically assert which connections get destroyed in which order,
      # just that they will all be destroyed before connection acquisition.
      - type: connectionDestroyed
      - type: connectionDestroyed
      - type: connectionDestroyed
      - type: connectionCreated
        connection:
          id: 3
          generation: 1
      - type: connectionPoolAcquire
        connection:
          id: 3
          generation: 1
  - description: must throw error if acquire is called on a closed pool
    operations:
      - name: createPool
        returnTo: pool
      - name: acquire
        object: pool
        returnTo: conn1
      - name: release
        object: pool
        args: [ { $$ref: [ "conn1" ] } ]
      - name: close
        object: pool
      - name: acquire
        object: pool
        returnTo: conn2
    error:
      message: Attempted to acquire a connection from closed connection pool
      code: 20950
      id: { $$ref: [ "pool", "id" ] }
    events:
      - type: connectionPoolCreated
      - type: connectionPoolAcquire
      - type: connectionPoolRelease
      - type: connectionPoolClosed
    ignore:
      - connectionCreated
      - connectionDestroyed
      - connectionPoolQueueEntered
    

      